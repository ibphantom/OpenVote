services:
  openvote:
    image: ${IMAGE_OVERRIDE:-ibphantom/openvote:latest}
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PUID: "${PUID:-99}"      # unRAID default 'nobody'
      PGID: "${PGID:-100}"     # unRAID default 'users'
      PORT: "8080"
      APP_MODULE: "openvote.app:app"  # <-- adjust if your module name differs
      UMASK: "022"
    volumes:
      - ./data:/data
    ports:
      - "8080:8080"
    restart: unless-stopped
